	<style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=Bellota:ital,wght@0,700;1,400&family=Sriracha&display=swap');
		*{
		  box-sizing: border-box;
		}
		body{
		  margin: 0;
		  color: white;
		}

		nav{
		  background-color: #A1636C;
		  display: flex;
		  justify-content: flex-end;
		  padding: 20px;
		  position: fixed;
		  top: 0;
		  left: 0;
		  right: 0;
		  z-index: 10;
		}
		nav a{
		  margin-left: 30px;
		  text-decoration: none;
		  color: #fff;
		  position: relative;
		}
		nav a::after{
			content: '';
			border-bottom: 3px solid #fff;
			position: absolute;
			top: 0;
			left: 0;
			transform: translateY(10px);
			transition: transform 0.3s ease;
			opacity: 0;
			height: 100%;
			width: 100%;
		}
		nav a:hover::after{
			opacity: 1;
			transform: translateY(0);
		}

		header{
		  height: 100vh;
		  display: flex;
		  background-color: #1E1C27;
		  flex-direction: column;
		  justify-content: center;
		  align-items: center;
		  font-family: 'Bellota', cursive;
		}
		header h1{
		  font-size: 60px;
		  margin: 0;
		  margin-bottom: 5px;
		}
		header p{
		  margin: 0;
		  font-size: 40px;
		}
		header img{
			max-width: 100%;
			border-radius: 50%;
		}
		.head-img{
			width: 140px;

		}

		section{
		  text-align: center;
		  padding: 30px;
		}
		section p{
		  font-size: 18px;
		}
		.sec-color{
		  background-color: #d0b1b5;
		}
		.social-ul{
		  list-style-type: none;
		  display: flex;
		  justify-content: center;
		  padding: 0;
		  margin: 0;
		}
		.social-ul a{
			border-radius: 50%;
			border: 2px solid white;
			font-size: 30px;
			margin: 0 10px;
			width: 50px;
			height: 50px;
			display: inline-flex;
			justify-content: center;
			align-items: center;
			text-decoration: none;
		}
		.social-hover{
			transition: transform 0.3s ease;
		}
		.social-hover:hover{
			transform: scale(1.1);
		}

		.project-container{
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
		}
		.project-container a{
			text-decoration: none;
		}

		.project{
			color: black;
			max-width: 300px;
			margin: 10px;
			transition: transform 0.3s ease;
		}
		.project:hover{
			transform: scale(1.1);
		}
		.project p{
			font-size: 20px;
		}
		.project img{
			max-width: 100%;
			margin: 0 10px;
		}

		@media (max-width: 559px){
			header p{
				font-size: 30px;
				margin: 0;
			}
			header h1{
				font-size: 50px;
		  		margin: 0;
		  		margin-bottom: 5px;
			}
		}
		@media (max-width: 419px){
			header p{
				font-size: 20px;
				margin: 0;
			}
			header h1{
				font-size: 40px;
		  		margin: 0;
		  		margin-bottom: 5px;
			}
		}

		footer{
		  background-color: #A1636C;
		  padding: 10px;
		  text-align: center;
		}
	</style>
</head>
